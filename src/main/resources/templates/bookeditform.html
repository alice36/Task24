<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
<div style="width: 600px; margin: auto; border: 1px #ccc solid; padding: 30px">
    <h2>Edytuj książkę</h2>
    <form action="/editedbook" method="post" th:object="${bookEdit}">

        <div class="form-group">
            <label for="title">Tytuł</label>
            <input th:field="*{title}" type="text" class="form-control" id="title" placeholder="tytuł">
        </div>

        <div class="form-group">
            <label for="issueDate">Data wydania</label>
            <input th:field="*{issueDate}" type="date" class="form-control" id="issueDate" placeholder="issueDate">
        </div>

        <div class="form-group">
            <label for="author">Autor</label>
            <input th:field="*{author}" type="text" class="form-control" id="author" placeholder="author">
        </div>

        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input th:field="*{isbn}" type="text" class="form-control" id="isbn" placeholder="isbn">
        </div>

        <div class="form-group">
            <label for="category">Kategoria</label>
            <select class="form-control" th:field="*{category}" >
                <option th:each="category: ${allCategories}" th:text="${category}" th:value="${category}" id="category"></option>
            </select>
        </div>

        <input type="submit" value="Dodaj do bazy" class="btn btn-primary"/>

    </form>
</div>
</body>
</html>
